steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - run
      - deploy
      - dream-green-frontend
      - --source=.
      - --region=europe-west1
      - --platform=managed
      - --allow-unauthenticated

timeout: '900s'



  